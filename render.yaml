# ============================================
# render.yaml - For Render.com Deployment
# ============================================
databases:
  - name: database1
    databaseName: database1_cozl
    user: database1_cozl_user
    plan: free 

services:
  - type: web
    name: performance-monitor-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: RATE_LIMIT
        value: 100 per hour
      - key: MAX_HISTORY_RECORDS
        value: 10000
      - key: DATABASE_URL # This links the web service to the database
        fromDatabase:
          name: database1
          property: connectionString
